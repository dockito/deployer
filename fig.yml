local:
  build: .
  volumes:
    - .:/usr/src/deployer
    - /var/run/docker.sock:/tmp/docker.sock
    - /usr/bin/docker:/usr/bin/docker
    - /vagrant/dockito/provisioner/output/:/var/docker-provisioners
  ports:
    - 80
  environment:
    HTTP_PORT: 80
    VIRTUAL_HOST: deployer.local.dockito.org
    DOCKER_CONNECTION: unix:///tmp/docker.sock
